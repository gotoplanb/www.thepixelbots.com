  <script>
			$(document).ready(function() {
			    
			    var hash = window.location.hash;	
			    
			    if (hash !== '') {
			        $('div.panel').hide();
    				$('div' + hash).show();
			    }
			    
			    else {
			    	location.href = location.href + '#home'
			        $('div.panel').hide();
                    $('div#home').show();
			    }			    
				
				function urlStripper(url) {
					var counter = 0;
					
					while (url[counter] !== '#') {
						if(counter >= 100) { 
							break; 
						}
						counter++;
					}
					
					if(counter === 100) {
						return url;
					}
					
					else {
						return url.slice(counter + 1);
					}
				}
				
				$('a.trigger').click(function() {

					var address = window.location.href;
					var currentLocation = urlStripper(address);
					
					var urlClicked = $(this).attr('href');
					var activeDiv = urlStripper(urlClicked);
					
					if(currentLocation === activeDiv) {
						return;
					}					
					
					else {
						$('div.panel').fadeOut(800);
						$('div#' + activeDiv).delay(600).fadeIn(800);
        			    $('html, body').animate({ scrollTop: 0 }, 'slow');
					}
				});	
				
				// adjust height of process aside
				$(window).load(function() { setProcessHeight(); });
        		$(window).resize(function() { setProcessHeight(); });
				
				function setProcessHeight() {
					$('.process').each(function() {
						var descHeight = $(this).find('article').height();
						
						$(this).find('aside').css('min-height' , descHeight + 'px');
					});
				}
				
				// Blog posts at #home
				$.getJSON('test.json', function(data) {
          var items = [];

          $.each(data, function(title, excerpt) {
            
            items.push('<article><h6><a href="#foo">' + title + '</a></h6><p>' + excerpt + '</p></article');
            
          });

          $('<div/>', {
            html: items.join('')
          }).appendTo('#education-blog');
        });
									
			});
		
	</script>
